<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator By HaVoC</title>
    <link rel="shortcut icon" href="./assets/fevicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy >
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="Copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- Password length section  -->
            <div class="length-container">
                <h2>Password Length</h2>
                <h2 data-lengthNumber>0</h2>
            </div>

            <!-- Slider section  -->
            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider/>

            <!-- Checkbox Section  -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Number </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
            </div>

            <!-- Strength section  -->
            <div class="strength-container">
                <h3>Strength</h3>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Pasword    -->
            <button class="generateButton">GENARATE PASSWORD</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
